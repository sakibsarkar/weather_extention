<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      .weather-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px 0 10px 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      button:hover {
        background: #0056b3;
      }
      .weather-info {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather Report</h1>
      <input
        type="text"
        id="city"
        placeholder="Enter city name"
        value="Dhaka"
      />
      <button id="search-btn">Search</button>
      <div class="weather-info" id="weatherInfo"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
